    button.classList.add("wrong");
    // Highlight correct answer
    buttons.forEach(b => { if(b.innerText === correct) b.classList.add("correct"); });
  }

  document.getElementById("sentence").innerText = quizWords[currentWordIndex].sentence;
  currentWordIndex++;
  document.getElementById("score").innerText = `Score: ${score} / ${quizWords.length}`;
  document.getElementById("nextBtn").style.display = "block";
}
</script>
