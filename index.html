let quizWords = [];
let index = 0;
let score = 0;
let streak = 0;

function startQuiz() {
  const start = Number(startRange.value) - 1;
  const end = Number(endRange.value);

  quizWords = allWords.slice(start, end);
  index = 0;
  score = 0;
  streak = 0;

  document.getElementById("quizCard").style.display = "block";
  document.getElementById("score").innerText = `Score: 0 / ${quizWords.length}`;
  document.getElementById("streak").innerText = "ðŸ”¥ Streak: 0";
  document.getElementById("progressBar").style.width = "0%";

  nextWord();
}

function nextWord() {
  const card = document.getElementById("quizCard");
  card.classList.remove("correct","wrong");

  document.getElementById("sentence").innerText = "";
  document.getElementById("nextBtn").style.display = "none";

  if (index >= quizWords.length) {
    document.getElementById("germanWord").innerText = "Finished ðŸŽ‰";
    document.getElementById("options").innerHTML = "";
    return;
  }

  const word = quizWords[index];
  document.getElementById("germanWord").innerText = word.german;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  let choices = [word.english];
  while (choices.length < 4) {
    let r = allWords[Math.floor(Math.random()*allWords.length)].english;
    if (!choices.includes(r)) choices.push(r);
  }

  choices.sort(() => Math.random() - 0.5);

  choices.forEach(c => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = c;
    btn.onclick = () => checkAnswer(btn, word.english);
    optionsDiv.appendChild(btn);
  });

  updateProgress();
}

function checkAnswer(btn, correct) {
  const buttons = document.querySelectorAll(".option");
  const card = document.getElementById("quizCard");

  buttons.forEach(b => b.disabled = true);
  card.classList.remove("correct","wrong");

  if (btn.innerText === correct) {
    btn.classList.add("correct");
    card.classList.add("correct");
    score++;
    streak++;
  } else {
    btn.classList.add("wrong");
    card.classList.add("wrong");
    streak = 0;
    buttons.forEach(b => {
      if (b.innerText === correct) b.classList.add("correct");
    });
  }

  document.getElementById("sentence").innerText = quizWords[index].sentence;
  index++;

  document.getElementById("score").innerText =
    `Score: ${score} / ${quizWords.length}`;
  document.getElementById("streak").innerText =
    `ðŸ”¥ Streak: ${streak}`;

  document.getElementById("nextBtn").style.display = "block";
}

function updateProgress() {
  const percent = (index / quizWords.length) * 100;
  document.getElementById("progressBar").style.width = percent + "%";
}
